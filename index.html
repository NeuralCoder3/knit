<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Knitting Pattern Viewer</title>
<style>
body, input[type="text"], textarea {
    font-family: courier, monospace;
    background-color: #3f3f3f;
    color: #dcdccc;
}
.highlight {
    background-color: #2f2f2f;
    color: #ffffff;
    xpadding: 5px;
}
body, html {
  margin: 0;
  padding: 0;
  overflow-x: hidden;
  overflow-y: hidden;
  height: 100%;
}
#inputsDiv {
  width: 100%;
  height: 100px;
  position: fixed;
  top: 0px;
  left: 50%;
  text-align: center;
  transform: translateX(-50%);
}
#inputsDiv ul {
  list-type-type: none;
  padding: 0;
  margin: 0;
}
#inputsDiv ul li {
  display: inline;
  padding: 0.2em;
  margin-left: 2em;
}
#inputsDiv ul li .name {
  font-weight: bold;
}
#inputsDiv ul li .units {
  font-size: 80%;
}
#inputsDiv input {
  width: 5em;
  margin: 4px;
}
#knitCanvas {
  width: 100%;
  height: 200px;
  position: fixed;
  top: 100px;
  left: 50%;
  transform: translateX(-50%);
  background-color: #3f3f3f; /* Prevents transparency issues */
  z-index: 2; /* Ensures it stays above other content */
}
div#currentRow, div#controls {
  width: 100%;
  padding: 0;
  margin: 0;
  position: fixed;
  left: 50%;
  transform: translateX(-50%);
  z-index: 2;
  text-align: center;
  background-color: #3f3f3f;
  display: flex;
  align-items: center;
  justify-content: center;
}
#controls {
  top: 300px;
  height: 35px;
}
#patternContainer {
  margin-top: 335px;
  overflow-y: auto;
  overflow-x: hidden;
  position: relative;
  z-index: 1;
  height: calc(100vh - 335px);
  padding: 0px;
}
span.stitchSequence {
  margin-left: 1ch;
}
div.row {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  width: 100%;
  margin: 4px;
  padding: 0px;
  border: 1px solid #5f5f5f;
}
.row .details {
  font-size: 50%;
}
div.highlight {
  border: 1px solid #93e0e3;
  font-size: 300%;
  padding-top: 0.5em;
  padding-bottom: 0.5em;
}
.rowIndex {
  color: #93e0e3;
}
.row p {
  margin: 0px;
  padding: 0px;
}
</style>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>

<div id=inputsDiv>
  <form id=inputsForm onsubmit="return applyInputs();">
    <ul id=inputs></ul>
  </form>
</div>
<canvas id="knitCanvas"></canvas>
<div id=controls>
<form onsubmit="return false;">
  <input type=submit value=Prev onclick="addRow(-1);">
  <input type=submit value=Next onclick="addRow(+1);">
</form>
</div>
<div id="patternContainer"></div>

<script src="inputs.js"></script>
<script src="stitch.js"></script>
<script src="stitch_sequence.js"></script>
<script src="row.js"></script>
<script src="pattern.js"></script>
<script src="scarf_pattern_factory.js"></script>
<script src="swipe.js"></script>
<script src="knit.js"></script>
</body>
</html>
